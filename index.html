<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header-container container">
          <!-- <a href="#" class="header-btn"> В меню </a> -->
        </div>
      </header>
      <div class="main">
        <div class="main-container container">
          <div class="main-left">
            <div class="main-left-links">
              <div class="main-left-inputs">
                <input type="text" class="text-input" id="ainput" />
                <input type="text" class="text-input" id="binput" />
              </div>
            </div>
          </div>
          <div class="main-right">
            <div class="main-card" onclick="dichotomy()">
              <div class="main-card-bottom">
                <div class="main-card-bottom-h">Дихотомия</div>
                <div class="main-card-bottom-desc">
                  <div class="main-card-bottom-desc-left" id="dichAnsw">
                    Ответ
                  </div>
                  <div class="main-card-bottom-desc-right" id="dichCount">
                    Счётчик
                  </div>
                </div>
              </div>
            </div>
            <div class="main-card" onclick="goldenRatio()">
              <div class="main-card-bottom">
                <div class="main-card-bottom-h">Метод золотого сечения</div>
                <div class="main-card-bottom-desc">
                  <div class="main-card-bottom-desc-left" id="ratAnsw">
                    Ответ
                  </div>
                  <div class="main-card-bottom-desc-right" id="ratCount">
                    Счётчик
                  </div>
                </div>
              </div>
            </div>
            <div class="main-card" onclick="midPoint()">
              <div class="main-card-bottom">
                <div class="main-card-bottom-h">3</div>
                <div class="main-card-bottom-desc">
                  <div class="main-card-bottom-desc-left" id="midAnsw">
                    Ответ
                  </div>
                  <div class="main-card-bottom-desc-right" id="midCount">
                    Счётчик
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer"></footer>
    </div>
    <script src="scripts/dichotomy.js"></script>
    <script src="scripts/goldenRatio.js"></script>
    <script src="scripts/midPoint.js"></script>
  </body>
</html>
